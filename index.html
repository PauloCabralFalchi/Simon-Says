<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Micro+5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="level">
        <h1 class="jersey-15-regular">Press any key to start</h1>
    </div>
    <hr id="level-hr">
    <div id="console" class="grid-container">
        <div class="grid-item green">1</div>
        <div class="grid-item red">2</div>
        <div class="grid-item yellow">3</div>
        <div class="grid-item blue">4</div>
    </div>
    <hr>
    <div class="jersey-15-regular" id="footer">
        <p>Simon - by Paulo</p>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"> </script> 
    <script src="jquery.mobile-events.min.js"></script>
    <script src=”https://cdnjs.cloudflare.com/ajax/libs/jquery-touch-events/1.0.5/jquery.mobile-events.js”></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
